{% extends "base.html" %}
{% block title %}My amazing detail{% endblock %}

{% block content %}

<h1>{{ team.description }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'forecast:estimate' team.id %}" method="post">
    {% csrf_token %}
    {% for form in team.form_set.all %}
    <input type="radio" name="form" id="form{{ forloop.counter }}" value="{{ form.id }}">
    <label for="form{{ forloop.counter }}">{{ form.description }}</label><br>
    {% endfor %}
    <input type="submit" value="Estimate">
</form>

{% endblock %}
