<h1>{{ team.team_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'forecast:vote' team.id %}" method="post">
    {% csrf_token %}
    {% for teamdata in team.teamdata_set.all %}
    <input type="radio" name="teamdata" id="teamdata{{ forloop.counter }}" value="{{ teamdata.id }}">
    <label for="teamdata{{ forloop.counter }}">{{ teamdata.teamdata_text }}</label><br>
    {% endfor %}
    <input type="submit" value="Vote">
</form>
