<h1>{{ team.team_text }}</h1>

<ul>
    {% for teamdata in team.teamdata_set.all %}
    <li>{{ teamdata.teamdata_text }} -- {{ teamdata.votes }} vote{{ teamdata.votes|pluralize }}</li>
    {% endfor %}

    <li>{{ forecastoutput }}</li>
</ul>

<canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45]
            }]
        },

        // Configuration options go here
        options: {}
    });
</script>

<a href="{% url 'forecast:detail' team.id %}">Estimate again?</a>
